<p class="team-title text-center">
    Resident Evil Seamless HD Project was brought to you by...
</p>
<figure class="team-content__inner-wrap">
    {% for member in site.data.team %}
    <div class="team-member">
        <span class="name">{{ member.name }}</span>
        <img alt="{{ member.name }}" src="{{ member.image }}">
        <span class="role">{{ member.role }}</span>
        {% for link in member.links %}
        <a href="{{ link.link }}" title="{{ link.link }}" class="btn btn--primary btn--x-large">
            {%- include fa n=link.icon -%}
        </a>
        {% endfor %}
    </div>
    {% endfor %}
</figure>
<p class="team-title text-center">
    And a special thanks to Gemini for <a href="http://appleofeden.de-doc.com/index.php/download/resident-evil-dll-fix-for-classic-edition">Classic Rebirth <i class="fas fa-external-link-alt"></i></a> and his help with the data structures.
</p>
